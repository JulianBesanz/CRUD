<body>
    <div class="section">
        <form method="post">
            <input type="text" name="nombre"  placeholder="ingrese su nombre" required>

            <button type="submit" class="botonsend">Registrar usuario</button>
        



        </form>
            <table>
                <tr> <th>Id usuario </th>   <th>nombre del usuario </th>     <th>correo del usuario </th> <th>Accion</th>  </tr>
                {% for persona in usuarios  %}
                    <tr>
                        <td>{{persona.id}}</td>
                        <td> {{persona.username}}</td>
                        <td>{{persona.email}}</td>
                        <td> <button class="delete"><a href="/?borrar={{ persona.id}}">Eliminar</a></button>    </td>                    </td>


                    </tr>
                        {% endfor %}
                </tr>       
                    


               

            </table>
           
    </div>
   
    
</body>
